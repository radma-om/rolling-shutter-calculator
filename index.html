<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة أسعار بوابات رولينج شتر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 700;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background: #34495e;
        }

        .result {
            text-align: center;
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
        }

        .notes {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }

        .whatsapp-btn {
            background: #25D366;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .icon {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/radma-om/radma/main/radma-logo.png
" alt="شعار ردما">
            <h1>حاسبة أسعار بوابات رولينج شتر</h1>
            <p>ردما للبوابات الإلكترونية - علامة تجارية عُمانية 100%</p>
        </div>

        <div class="section">
            <h2><i class="fas fa-user icon"></i> بيانات العميل</h2>
            <div class="input-group">
                <label>اسم العميل:</label>
                <input type="text" id="clientName">
            </div>
            <div class="input-group">
                <label>رقم الجوال:</label>
                <input type="tel" id="clientPhone">
            </div>
            <div class="input-group">
                <label>المحافظة:</label>
                <select id="governorate" onchange="updateStates()">
                    <option value="">اختر المحافظة</option>
                    <option value="الداخلية">الداخلية</option>
                    <option value="مسقط">مسقط</option>
                    <option value="جنوب الباطنة">جنوب الباطنة</option>
                    <option value="شمال الشرقية">شمال الشرقية</option>
                    <option value="الظاهرة">الظاهرة</option>
                </select>
            </div>
            <div class="input-group">
                <label>الولاية:</label>
                <select id="state"></select>
            </div>
        </div>

        <div class="section">
            <h2><i class="fas fa-door-open icon"></i> بيانات البوابة</h2>
            <div class="input-group">
                <label>العرض (سم):</label>
                <input type="number" id="width">
            </div>
            <div class="input-group">
                <label>الارتفاع (سم):</label>
                <input type="number" id="height">
            </div>
            <div class="input-group">
                <label>نوع الشرائح:</label>
                <select id="type" onchange="showDescription()">
                    <option value="">اختر النوع</option>
                </select>
            </div>
            <div id="typeDescription" style="color: #666; font-size: 14px; margin-top: 10px;"></div>
        </div>

        <button onclick="calculatePrice()"><i class="fas fa-calculator icon"></i> احتساب السعر</button>
        <div class="result" id="result"></div>

        <button class="whatsapp-btn" onclick="sendWhatsApp()">
            <i class="fab fa-whatsapp"></i>
            طلب عرض أسعار
        </button>

        <div class="notes">
            * الأسعار تشمل تكلفة التركيب والملحقات الأساسية<br>
            ** الأسعار ابتدائية وقد تختلف حسب طبيعة العمل<br>
            *** عند طلب العميل إضافات يتم احتسابها
        </div>
    </div>

    <script>
        // البيانات الأساسية
        const statesData = {
            "الداخلية": ["نزوى", "بهلاء", "الحمراء", "أدم", "إزكي", "منح", "سمائل", "بدبد", "الجبل الأخضر"],
            "مسقط": ["مسقط", "السيب", "بوشر", "مطرح", "العامرات"],
            "جنوب الباطنة": ["المصنعة", "بركاء"],
            "شمال الشرقية": ["إبراء", "سناو", "المضيبي", "دماء والطائيين"],
            "الظاهرة": ["عبري"]
        };

        const types = [
            {label: "الإيراني الأبيض Grade C", price: 13.5, description: "شريحة ألومنيوم مزدوج الطبقات ب 3 جسور صناعة إيرانية وزن المتر المربع 4 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة المصنع"},
            {label: "التركي الأبيض Grade B", price: 15.3, description: "شريحة ألومنيوم مزدوج الطبقات ب 3 جسور صناعة تركية وزن المتر المربع 5.56 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة المصنع"},
            {label: "التركي الرمادي Grade B", price: 18.45, description: "شريحة ألومنيوم مزدوج الطبقات ب 3 جسور صناعة تركية وزن المتر المربع 5.3 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة المصنع"},
            {label: "التركي الأسود Grade B", price: 18.45, description: "شريحة ألومنيوم مزدوج الطبقات ب 3 جسور صناعة تركية وزن المتر المربع 4.7 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة المصنع"},
            {label: "التركي الخشبي Grade B", price: 21.6, description: "شريحة ألومنيوم مزدوج الطبقات ب 3 جسور صناعة تركية وزن المتر المربع 5.3 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة المصنع"},
            {label: "التركي الأبيض Grade A", price: 18.9, description: "شريحة ألومنيوم مزدوج الطبقات بجسر واحد صناعة تركية وزن المتر المربع 6.125 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة المصنع"},
            {label: "التركي الحليبي Grade A", price: 18.9, description: "شريحة ألومنيوم مزدوج الطبقات بجسر واحد صناعة تركية وزن المتر المربع 6.125 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة المصنع"},
            {label: "العماني الأبيض سماكة 1.1 ملم", price: 20, description: "شريحة ألومنيوم مزدوج الطبقات صناعة NAPCO وزن المتر المربع 8.37 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة مصنع NAPCO"},
            {label: "العماني الملون سماكة 1.1 ملم", price: 18.35, description: "شريحة ألومنيوم مزدوج الطبقات صناعة NAPCO وزن المتر المربع 8.37 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغ فرن حراري"},
            {label: "العماني الأبيض سماكة 1.5 ملم", price: 25.75, description: "شريحة ألومنيوم مزدوج الطبقات صناعة NAPCO وزن المتر المربع 10.18 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغة مصنع NAPCO"},
            {label: "العماني الملون سماكة 1.5 ملم", price: 23.6, description: "شريحة ألومنيوم مزدوج الطبقات صناعة NAPCO وزن المتر المربع 10.18 كجم. ضمان 5 سنوات ضد التآكل والصدأ صبغ فرن حراري"}
        ];

        const installationPrices = {
            "نزوى": 60,
            "بهلاء": 80,
            "الحمراء": 80,
            "أدم": 80,
            "إزكي": 70,
            "منح": 70,
            "سمائل": 80,
            "بدبد": 90,
            "الجبل الأخضر": 100,
            "مسقط": 100,
            "السيب": 90,
            "بوشر": 90,
            "مطرح": 100,
            "العامرات": 90,
            "المصنعة": 100,
            "بركاء": 90,
            "إبراء": 100,
            "المضيبي": 100,
            "دماء والطائيين": 100,
            "سناو": 100,
            "عبري": 100
        };

        function updateStates() {
            const governorate = document.getElementById('governorate').value;
            const stateSelect = document.getElementById('state');
            stateSelect.innerHTML = '<option value="">اختر الولاية</option>';
            
            if (governorate && statesData[governorate]) {
                statesData[governorate].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        }

        function showDescription() {
            const typeIndex = document.getElementById('type').value;
            const descriptionDiv = document.getElementById('typeDescription');
            if (typeIndex && types[typeIndex - 1]) {
                descriptionDiv.textContent = types[typeIndex - 1].description;
            } else {
                descriptionDiv.textContent = '';
            }
        }

        function calculatePrice() {
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;
            const typeIndex = document.getElementById('type').value;
            const state = document.getElementById('state').value;

            if (!typeIndex || !state || width <= 0 || height <= 0) {
                alert("⚠️ يرجى تعبئة جميع الحقول بشكل صحيح!");
                return;
            }

            const selectedType = types[typeIndex - 1];
            const installationPrice = installationPrices[state] || 0;

            // إضافة الزيادات للأبعاد
            let addedWidth = 15;
            let addedHeight = 60;

            if (typeIndex >= 8 && typeIndex <= 11) {
                addedWidth = 20;
            }

            const totalWidth = width + addedWidth;
            const totalHeight = height + addedHeight;

            // تحويل الأبعاد من سم إلى متر
            const widthMeters = totalWidth / 100;
            const heightMeters = totalHeight / 100;

            // حساب المساحة
            const area = widthMeters * heightMeters;

            // حساب سعر الشرائح
            const sheetPrice = area * selectedType.price;

            // حساب سعر الملحقات
            let accessoriesPrice = 40;
            if (typeIndex == 1) {
            } else if (typeIndex >= 2) {
                accessoriesPrice = 51;
            } else if (typeIndex >= 10) {
                accessoriesPrice = 75;
            }

            // حساب سعر القواعد
            const basePrice = 15;

            // حساب سعر الموتور
            const motorPrice = 70;

            // حساب سعر الطلاء الإضافي
            let paintPrice = 0;
            if (typeIndex == 9) {
                paintPrice = 60;
            } else if (typeIndex == 11) {
                paintPrice = 70;
            }

            // حساب السعر الإجمالي
            const totalPrice = sheetPrice + accessoriesPrice + basePrice + motorPrice + paintPrice + installationPrice;

            // عرض السعر
            document.getElementById('result').innerHTML = `
                السعر الإجمالي: <span style="font-size:1.2em">${totalPrice.toFixed(3)} ريال عماني</span>
            `;
        }

        function sendWhatsApp() {
            const name = document.getElementById('clientName').value;
            const phone = document.getElementById('clientPhone').value;
            const state = document.getElementById('state').value;
            const type = document.getElementById('type').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const totalPrice = document.getElementById('result').textContent;

            const message = `📩 *طلب عرض أسعار جديد* 📩
            
👤 *العميل:* ${name || 'غير محدد'}
📞 *رقم الجوال:* ${phone || 'غير محدد'}
📍 *الولاية:* ${state || 'غير محدد'}

📏 *مقاسات البوابة:*
- العرض: ${width || 0} سم
- الارتفاع: ${height || 0} سم

🔧 *نوع الشرائح:* ${type ? types[type - 1].label : 'غير محدد'}

💰 *السعر المقدر:* ${totalPrice || 'غير محسوب'}

📝 *ملاحظات:*
الأسعار تشمل التركيب والملحقات الأساسية
يرجى التواصل لتأكيد الطلب أو لطلب أي تعديلات إضافية.

مع الشكر،
فريق عمل ردما للبوابات الإلكترونية 🚪✨`;

            const whatsappUrl = `https://wa.me/96890660002?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // تهيئة أنواع الشرائح عند تحميل الصفحة
        window.onload = function() {
            const typeSelect = document.getElementById('type');
            types.forEach((type, index) => {
                let option = document.createElement('option');
                option.value = index + 1;
                option.textContent = type.label;
                typeSelect.appendChild(option);
            });
        };
    </script>
</body>
</html>
